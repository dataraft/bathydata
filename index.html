make_heat_format = function(data){
	data = JSON.parse(data);
	console.log(data);
	var f=[];
	var item = [];
	for(var i = 0;i<data.length;i++) {
		item = [];
		item[0] = data[i][2];
		item[1] = data[i][1];
		item[2] = data[i][0];
		f[i]=item;
	}
	return f;

}

getcord = function(data) {
    var c=[];
    for(i=0;i<data.length;i++) {

        var item = [];
        item[0] = data[i]['lng'];
        item[1] = data[i]['lat'];
        c[i] = item;
    }
    c.push(c[0]);
    return c;
}
