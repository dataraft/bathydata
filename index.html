	<script>
		 $(document).ready(function() {
    $('select').material_select();
    $(".button-collapse").sideNav();
  });

mapboxgl.accessToken = 'pk.eyJ1Ijoic2hhc2hhbmsxOTkyIiwiYSI6ImNqODFneGcxNjZ2Z2EycXQ2a21kc3g5MnkifQ.93wfkOvX-_T9RrDA6PXmMA';
var price_api = 'http://ocean.dataraft.in/download/price/?';
var order_api = 'http://ocean.dataraft.in/download/order/?';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center:[70,5],
    zoom: 4
});

var draw = new MapboxDraw({
    displayControlsDefault: false,
    controls: {
        polygon: true,
        trash: true
    }
});
map.addControl(draw);

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));

map.on('load',function(){
	map.addSource('markers',{
		type:'geojson',
		data:'https://gist.githubusercontent.com/wavded/1200773/raw/e122cf709898c09758aecfef349964a8d73a83f3/sample.json'
	});
})

//request params 

var method = "GET";
var async = true;
var request = new XMLHttpRequest();
var datatype;
var email;
var organisation;
var geo_json_data
var calcButton = document.getElementById('calculate');

calcButton.onclick = function(val) {
    data = draw.getAll();
    if (data.features.length > 0) {
        var area = turf.area(data);
        geo_json_data = data.features[data.features.length-1].geometry;
        // restrict to area to 2 decimal points
        var rounded_area = Math.round(area*100)/100;
        var answer = document.getElementById('calculated-area');
        datatype = $('#sel-data-type').val();
        console.log(datatype);
        answer.innerHTML = '<p><strong>' + rounded_area + 'sq mts </strong></p>';
        if(val != 1) {
        request.open(method,price_api+'data=wave&polygon='+JSON.stringify(geo_json_data),async);
		request.setRequestHeader("Content-type","application/json;charset=UTF-8");
		request.send();
		request.onload = function(){
			var status = request.status;
			var data = JSON.parse(request.responseText);
			console.log(data.price,status);
			answer.innerHTML += '<p> Price '+ data.price + '</p>';
		}

	 }
    } else {
        alert("Use the draw tools to draw a polygon!");
    }
};

var orderButton = document.getElementById('submit');
orderButton.onclick = function(){
	calcButton.click(1);
	var email = $("#email").val();
	var organisation = $("#organisation").val();
	request.open(method,order_api+'email='+email+'&organization='+organisation+'&data=wave&polygon='+JSON.stringify(geo_json_data),async);
	request.send();
	request.onload = function(){
		var status = request.status;
		var	data = JSON.parse(request.responseText);
			console.log(data,status);
	}

}


</script>
